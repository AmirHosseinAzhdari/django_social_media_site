{% extends "base.html" %}

{% block content %}
    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change" class="btn btn-success">
        </form>
    {% else %}
        <div class="alert alert-error" role="alert">
            This link is not valid. Please try again
        </div>
    {% endif %}
{% endblock %}
